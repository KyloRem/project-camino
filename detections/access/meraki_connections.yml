
#This is a working version using an automatic lookup table with user and device name
index=cisco sourcetype=meraki:accesspoints description="802.11 association"
| rename User as employee, clientDescription as hostname
| stats values(hostname) as hostname, values(ssidName) as network values(occurredAt) BY employee






#Building a report to pull connection success events for in office network and correlate the machine with associated user
index=cisco sourcetype=meraki:accesspoints ssidName="IBE" description="802.11 association" 
| stats values(clientDescription)



#Jamf portion to pull username with serial number, will need to be a subsearch
index=jamf | stats values(computer.pagination.username), values(computer.pagination.serial_number)
